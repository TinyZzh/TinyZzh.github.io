<div class="pagination clearfix">
  {% if paginator.previous_page %}
    <a href="..{{ paginator.previous_page_path }}" class="previous"><i class="fa fa-angle-left" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].prev_page | default: 'Previous' }}</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="..{{ paginator.next_page_path }}" class="next">{{ site.data.ui-text[site.locale].next_page | default: 'Next' }} <i class="fa fa-angle-right" aria-hidden="true"></i></a>
  {% endif %}
</div>
